
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Studies | Eden Consultants</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
  <div id="root" style="display: none;"></div>
  
  <!-- Shared Header -->
  <header class="sticky top-0 z-50 bg-white/95 backdrop-blur-md border-b border-slate-200">
    <div class="max-w-[1120px] mx-auto px-4 h-20 flex items-center justify-between">
      <a href="./index.html" class="flex items-center gap-2">
        <svg width="32" height="32" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="40" height="40" rx="4" fill="#1e293b"/>
          <path d="M12 28V12H28V15H15V28H12Z" fill="white"/>
          <path d="M18 28V18H28V21H21V28H18Z" fill="white"/>
        </svg>
        <span class="font-bold text-xl tracking-tight text-slate-900 uppercase">Eden <span class="text-blue-600">Consultants</span></span>
      </a>

      <nav class="hidden lg:flex items-center gap-6">
        <a href="./index.html" class="text-sm font-medium text-slate-600 hover:text-blue-600">Home</a>
        <a href="./services.html" class="text-sm font-medium text-slate-600 hover:text-blue-600">Services</a>
        <a href="./industries.html" class="text-sm font-medium text-slate-600 hover:text-blue-600">Industries</a>
        <a href="./process.html" class="text-sm font-medium text-slate-600 hover:text-blue-600">Process</a>
        <a href="./case-studies.html" class="text-sm font-bold text-blue-600 underline decoration-2 underline-offset-8">Case Studies</a>
        <a href="./resources.html" class="text-sm font-medium text-slate-600 hover:text-blue-600">Resources</a>
        <a href="./about.html" class="text-sm font-medium text-slate-600 hover:text-blue-600">About</a>
        <a href="./contact.html" class="text-sm font-medium text-slate-600 hover:text-blue-600">Contact</a>
        <a href="./contact.html#discovery" class="bg-blue-600 text-white px-5 py-2.5 rounded-md text-sm font-bold hover:bg-blue-700 transition-all shadow-sm">Discovery Call</a>
      </nav>

      <button id="mobile-menu-toggle" class="lg:hidden p-2 text-slate-600" aria-label="Toggle Menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
      </button>
    </div>
    <div id="mobile-menu" class="lg:hidden hidden border-b border-slate-200 bg-white p-4 flex flex-col gap-4">
      <a href="./index.html" class="font-semibold text-slate-600">Home</a>
      <a href="./services.html" class="font-semibold text-slate-600">Services</a>
      <a href="./case-studies.html" class="font-bold text-blue-600">Case Studies</a>
      <a href="./contact.html" class="font-semibold text-slate-600">Contact</a>
    </div>
  </header>

  <main id="main-content" class="py-20 min-h-screen">
    <div class="max-w-[1120px] mx-auto px-4">
      <header class="mb-12">
        <h1 class="text-4xl font-extrabold mb-4">Proven Outcomes</h1>
        <p class="text-slate-600">Demonstrated credibility through real-world commercial development successes.</p>
      </header>

      <!-- Filtering & Search -->
      <div class="flex flex-col md:flex-row gap-6 mb-12 items-center justify-between">
        <div id="filter-chips" class="flex flex-wrap gap-2">
          <button data-filter="All" class="filter-chip active px-4 py-2 rounded-full text-xs font-bold uppercase tracking-widest transition-all">All</button>
          <button data-filter="Shopping Center" class="filter-chip px-4 py-2 rounded-full text-xs font-bold uppercase tracking-widest border border-slate-200 hover:bg-slate-100 transition-all">Shopping Center</button>
          <button data-filter="QSR" class="filter-chip px-4 py-2 rounded-full text-xs font-bold uppercase tracking-widest border border-slate-200 hover:bg-slate-100 transition-all">QSR</button>
          <button data-filter="Restaurant" class="filter-chip px-4 py-2 rounded-full text-xs font-bold uppercase tracking-widest border border-slate-200 hover:bg-slate-100 transition-all">Restaurant</button>
          <button data-filter="Office Condo" class="filter-chip px-4 py-2 rounded-full text-xs font-bold uppercase tracking-widest border border-slate-200 hover:bg-slate-100 transition-all">Office Condo</button>
          <button data-filter="Medical Condo" class="filter-chip px-4 py-2 rounded-full text-xs font-bold uppercase tracking-widest border border-slate-200 hover:bg-slate-100 transition-all">Medical Condo</button>
        </div>
        <div class="relative w-full md:w-80">
          <input id="case-study-search" type="text" placeholder="Search by type, city, or keyword" class="w-full bg-white border border-slate-200 rounded-lg px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
        </div>
      </div>

      <!-- Results Grid -->
      <div id="case-studies-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- JS injected content -->
      </div>
      <div id="empty-state" class="hidden text-center py-20">
        <p class="text-slate-400 font-bold text-lg">No matching projects found.</p>
      </div>
    </div>
  </main>

  <footer class="bg-slate-900 text-slate-300 py-16"></footer>

  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/caseStudies.js"></script>
</body>
</html>
